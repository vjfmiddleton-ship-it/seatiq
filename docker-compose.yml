services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - web_node_modules:/app/apps/web/node_modules
      - engine_node_modules:/app/packages/engine/node_modules
      - shared_node_modules:/app/packages/shared/node_modules
      - pnpm_store:/root/.local/share/pnpm/store
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/seatiq
      - NEXTAUTH_SECRET=dev-secret-change-in-production-32chars
      - NEXTAUTH_URL=http://localhost:3000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - EMAIL_SERVER=smtp://mailpit:1025
      - EMAIL_FROM=SeatIQ <noreply@seatiq.local>
    depends_on:
      db:
        condition: service_healthy
      mailpit:
        condition: service_started
    stdin_open: true
    tty: true

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=seatiq
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"  # Web UI
      - "1025:1025"  # SMTP
    environment:
      - MP_SMTP_AUTH_ACCEPT_ANY=true
      - MP_SMTP_AUTH_ALLOW_INSECURE=true

volumes:
  node_modules:
  web_node_modules:
  engine_node_modules:
  shared_node_modules:
  pnpm_store:
  postgres_data:
